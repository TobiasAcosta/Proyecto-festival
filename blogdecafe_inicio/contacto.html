<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index">
    <title>BlogDeCafe</title>
    <meta name="description" content="página web de blog de café">
    
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/css/style.css" as="style">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center-text">Blog<span class="logo__bold">Decafé</span></h1>
                </a>     
                <nav class="navegacion">
                    <a class="navegacion__enlaces" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlaces" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlaces" href="contacto.html">Contacto</a>
                </nav>          
            </div>
        </div>
        <div class="no-margin header__texto">
            <h2>Blog de café con consejos y cursos</h2>
            <p>Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>
    <main class="contenedor">
        <h3 class="center-text">Contacto</h3>
        <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">
                        Nombre
                    </label> 
                    <!--la propiedad for indica a que input pertenece el label mediante el id-->
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="Tu Nombre" 
                        id="nombre"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="mail">
                        E-mail
                    </label> 
                    <!--la propiedad for indica a que input pertenece el label mediante el id-->
                    <input 
                        class="campo__field"
                        type="email" 
                        placeholder="example@gmail.com" 
                        id="mail"
                    >
                </div>

                <div class="campo">
                    <label class="campo__label" for="mensaje">
                        Mensaje
                    </label> 
                    <!--la propiedad for indica a que input pertenece el label mediante el id-->
                    <textarea class="campo__field campo__field--textarea" name="" id="mensaje" cols="30" rows="10">

                    </textarea>
                </div>

                <div class="campo">
                    <input 
                        type="submit" 
                        value="Enviar" 
                        class="boton boton--primario"
                    >
                </div>

            </form>    
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin center-text">Blog<span class="logo__bold">Decafé</span></h1>
                </a>     
                <nav class="navegacion">
                    <a class="navegacion__enlaces" href="#">Nosotros</a>
                    <a class="navegacion__enlaces" href="#">Cursos</a>
                    <a class="navegacion__enlaces" href="#">Contacto</a>
                </nav>          
            </div>  
        </div>
    </footer>
    <script src="/js/modernizr.js"></script>
</body>
</html>
